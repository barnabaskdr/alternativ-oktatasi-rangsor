<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List of Todos</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <link href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet"/>
    <meta charset="utf-8" />
    <script src="webjars/jquery/1.11.1/jquery.min.js"></script>
    <script src="webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
    <script>
        $(document).ready(function(){
            $("#myInput").on("keyup", function() {
                var value = $(this).val().toLowerCase();
                $("#myTable tr").filter(function() {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                });
            });
        });
    </script>
</head>
<body class="container-fluid">
    <div class="container">
        <form action="#" th:action="@{/}" method="get">
            <input class="btn btn-default" type="submit" value="Vissza a kezdőoldalra"/>
        </form>
    </div>
    <div class="container">
        <h1>Schools</h1>
    </div>
    <div class="container form-group">
        <input class="form-control" id="myInput" type="text" placeholder="Search.."/>
    </div>
    <div class="container">
        <div class="table-responsive">
            <table style="width:100%" class="table table-hover">
                <thead>
                    <tr>
                        <th>Iskola <a href="/schools?search=10">&uarr;</a> <a href="/schools?search=11">&darr;</a></th>
                        <th>Település</th>
                        <th>Matek eredmény <a href="/schools?search=20">&uarr;</a> <a href="/schools?search=21">&darr;</a></th>
                        <th>Szövegértés eredmény <a href="/schools?search=30">&uarr;</a> <a href="/schools?search=31">&darr;</a></th>
                        <th>Kitöltők száma</th>
                        <th>Év</th>
                    </tr>
                </thead>
                <tbody id="myTable">
                    <tr th:each="school:${schools}">
                        <td th:text="${school.iskolaNeve}" />
                        <td th:text="${school.telepulesNeve}" />
                        <td th:text="${school.matekFejl}" />
                        <td th:text="${school.szovegFejl}" />
                        <td th:text="${school.n}" />
                        <td th:text="${school.ev}" />
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
