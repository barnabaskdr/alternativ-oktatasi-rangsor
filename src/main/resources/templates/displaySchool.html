<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List of Todos</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <link href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet"/>
    <meta charset="utf-8" />
    <script src="webjars/jquery/1.11.1/jquery.min.js"></script>
    <script src="webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</head>
<body class="container-fluid">
    <div class="container">
        <form action="#" th:action="@{/}" method="get">
            <input class="btn btn-default" type="submit" value="Vissza a kezdőoldalra"/>
        </form>
    </div>
    <div class="container">
        <h1>School</h1>
    </div>
    <div class="container">
        <div class="table-responsive">
            <table style="width:100%" class="table table-hover">
                <thead>
                    <tr>
                        <th>Iskola </th>
                        <th>Település</th>
                        <th>Matek eredmény</th>
                        <th>Szövegértés eredmény</th>
                        <th>Kitöltők száma</th>
                        <th>Év</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="school:${schools}">
                        <td th:text="${school.iskolaNeve}" />
                        <td th:text="${school.telepulesNeve}" />
                        <td th:text="${school.matekFejl}" />
                        <td th:text="${school.szovegFejl}" />
                        <td th:text="${school.n}" />
                        <td th:text="${school.ev}" />
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
